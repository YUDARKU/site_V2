<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/gagarin.css">
    <title>Космос</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .message {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="message">
        <p style="font-weight: 900;">Запитання</p>
        <p>В якому році був перший політ людиною у космос?</p>
        <form name="fly" action="javascript:fly()">
            Введіть відповідь: <input class="side" name="a" type="text" value="" size="4"><br>
            <button>Яка відповідь?</button>
        </form>
        <span id="answer2"></span><br/>
    </div>
    <script>
        function fly() {
            let name = document.fly.a.value;
            let answer = document.getElementById("answer2");
            let lowCaseName = name.toLowerCase();
            if (lowCaseName === '1961') {
                string = 'Правильно.';
            } else {
                string = 'На жаль, Ви помилились';
            }
            answer.innerHTML = string;
        }
    </script>
</body>
</html>
